<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic Challan Data</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
            position: sticky;
            top: 0;
        }
        .table-container {
            max-height: 600px;
            overflow-y: auto;
        }
        .highlight-blue {
            background-color: #d4e6f1;
        }
        .highlight-red {
            background-color: #f2d7d5;
        }
        .row-20 {
            background-color: #fcf8e3;
            font-weight: bold;
        }
        .loading {
            text-align: center;
            font-size: 18px;
            margin-top: 100px;
        }
        .timestamp {
            text-align: right;
            margin-bottom: 10px;
            font-style: italic;
            color: #555;
        }
        .copied {
            background-color: #d4e6f1 !important;
        }
        .toast {
            visibility: hidden;
            min-width: 250px;
            background-color: #333;
            color: #fff;
            text-align: center;
            border-radius: 2px;
            padding: 16px;
            position: fixed;
            z-index: 1;
            left: 50%;
            bottom: 30px;
            transform: translateX(-50%);
        }
        .toast.show {
            visibility: visible;
            animation: fadein 0.5s, fadeout 0.5s 2.5s;
        }
        @keyframes fadein {
            from {bottom: 0; opacity: 0;}
            to {bottom: 30px; opacity: 1;}
        }
        @keyframes fadeout {
            from {bottom: 30px; opacity: 1;}
            to {bottom: 0; opacity: 0;}
        }
        .header-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="header-section">
        <h1>Traffic Challan Data Viewer</h1>
        <div class="timestamp" id="timestamp">2025-08-07 13:56:48 UTC</div>
    </div>
    
    <div class="loading" id="loading">Loading data from check_magenta.xlsx...</div>
    
    <div class="table-container">
        <table id="dataTable"></table>
    </div>

    <div id="toast" class="toast">Text copied to clipboard</div>

    <script>
        // Function to display current date and time in UTC
        function updateTimestamp() {
            const now = new Date();
            const year = now.getUTCFullYear();
            const month = String(now.getUTCMonth() + 1).padStart(2, '0');
            const day = String(now.getUTCDate()).padStart(2, '0');
            const hours = String(now.getUTCHours()).padStart(2, '0');
            const minutes = String(now.getUTCMinutes()).padStart(2, '0');
            const seconds = String(now.getUTCSeconds()).padStart(2, '0');
            
            const formattedDate = `${year}-${month}-${day} ${hours}:${minutes}:${seconds} UTC`;
            document.getElementById('timestamp').textContent = formattedDate;
        }
        
        // Function to process Excel data
        function processExcelData(data) {
            const workbook = XLSX.read(data, { type: 'array' });
            
            // Get the first worksheet
            const worksheetName = workbook.SheetNames[0];
            const worksheet = workbook.Sheets[worksheetName];
            
            // Convert worksheet to JSON
            const jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1 });
            
            // Display the data in a table
            displayData(jsonData);
        }
        
        // Function to display a toast notification
        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = "toast show";
            setTimeout(function(){ toast.className = toast.className.replace("show", ""); }, 3000);
        }
        
        // Function to copy text to clipboard
        async function copyToClipboard(text) {
            try {
                await navigator.clipboard.writeText(text);
                showToast("Copied to clipboard: " + text);
            } catch (err) {
                console.error('Failed to copy text: ', err);
                showToast("Failed to copy text");
            }
        }
        
        // Function to display data in a table
        function displayData(data) {
            const tableElement = document.getElementById('dataTable');
            tableElement.innerHTML = '';
            
            // Find column indices for challan number and chassis number
            let challanColIndex = -1;
            let chassisColIndex = -1;
            
            // Check header row to find relevant column indices
            for (let i = 0; i < data[0].length; i++) {
                const header = String(data[0][i]).toLowerCase();
                if (header.includes('challan') && header.includes('no')) {
                    challanColIndex = i;
                }
                if (header.includes('chassis') || header.includes('chasis')) {
                    chassisColIndex = i;
                }
            }
            
            // Create table header
            const headerRow = document.createElement('tr');
            data[0].forEach(header => {
                const th = document.createElement('th');
                th.textContent = header;
                headerRow.appendChild(th);
            });
            tableElement.appendChild(headerRow);
            
            // Create table rows
            for (let i = 1; i < data.length; i++) {
                const row = document.createElement('tr');
                
                // Highlight row 20 (which is at index 19 since we start counting from 0)
                if (i === 20) {
                    row.classList.add('row-20');
                }
                
                // Add click event to change colors
                row.addEventListener('click', function(e) {
                    // Only apply the row highlighting if the click is not on a special cell
                    if (!e.target.classList.contains('copied')) {
                        if (this.classList.contains('highlight-blue')) {
                            this.classList.remove('highlight-blue');
                            this.classList.add('highlight-red');
                        } else if (this.classList.contains('highlight-red')) {
                            this.classList.remove('highlight-red');
                        } else {
                            this.classList.add('highlight-blue');
                        }
                    }
                });
                
                // Add cell data
                data[i].forEach((cell, cellIndex) => {
                    const td = document.createElement('td');
                    td.textContent = cell !== undefined ? cell : '';
                    
                    // Add special handling for challan number
                    if (cellIndex === challanColIndex && cell) {
                        td.style.cursor = 'pointer';
                        td.title = "Click to copy and open in Virtual Court";
                        td.addEventListener('click', function(e) {
                            e.stopPropagation(); // Prevent row click event
                            const challanNo = this.textContent;
                            copyToClipboard(challanNo);
                            
                            // Open virtual court URL in a new tab
                            const url = `https://vcourts.gov.in/virtualcourt/?challan=${challanNo}`;
                            window.open(url, '_blank');
                            
                            // Set blue color
                            this.classList.add('copied');
                        });
                    }
                    
                    // Add special handling for chassis number
                    if (cellIndex === chassisColIndex && cell) {
                        td.style.cursor = 'pointer';
                        td.title = "Click to copy last 4 digits";
                        td.addEventListener('click', function(e) {
                            e.stopPropagation(); // Prevent row click event
                            const chassisNo = String(this.textContent);
                            
                            // Extract last 4 digits
                            const last4Digits = chassisNo.slice(-4);
                            copyToClipboard(last4Digits);
                            
                            // Set blue color
                            this.classList.add('copied');
                        });
                    }
                    
                    row.appendChild(td);
                });
                
                tableElement.appendChild(row);
            }
            
            // Hide loading message
            document.getElementById('loading').style.display = 'none';
        }
        
        // Load file when page loads
        window.addEventListener('load', function() {
            // Set the initial timestamp
            updateTimestamp();
            
            // Update timestamp every second
            setInterval(updateTimestamp, 1000);
            
            // Try to fetch the Excel file
            fetch('./check_magenta.xlsx')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Could not load check_magenta.xlsx');
                    }
                    return response.arrayBuffer();
                })
                .then(buffer => {
                    const data = new Uint8Array(buffer);
                    processExcelData(data);
                })
                .catch(error => {
                    console.error('Error loading file:', error);
                    document.getElementById('loading').textContent = 'Error: ' + error.message;
                });
        });
    </script>
</body>
</html>
